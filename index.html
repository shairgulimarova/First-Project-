<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">

    <form class="form" novalidate>

      <div>
        <label>Your name</label>
      </div>
      <div>
        <input type='text' placeholder="shairgul" class="name" required>
        <div class='error-message'>Please, fill in your name!</div>
      </div>

      <div>
        <label>Your e-mail</label>
      </div>
      <div>
        <input type='email' class="email fields" required>
        <div class='error-message'>Please, fill your e-mail address!</div>

      </div>


      <div>
        <label class="message">Your Message</label>
      </div>
      <div>
        <!--         <textarea class="textarea" cols="20" rows="5" required> </textarea> -->
        <input class='textarea fields' type='textarea' cols='20' rows='5' required>
        <div class='error-message'>Please, fill in your message!</div>
      </div>

      <div>
        <input type="submit" class="btn" value="Send">
      </div>

    </form>

  </div>






  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
